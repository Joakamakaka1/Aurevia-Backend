services:
  api:
    build: .
    container_name: aurevia_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override database host to point to the Docker MySQL service
      - MYSQL_HOST=db
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aurevia_network
    volumes:
      - .:/app # Mount code for development (optional, remove in production)

  db:
    image: mysql:8.0
    container_name: aurevia_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DB}
    ports:
      - "3307:3306" # Expose on 3307 to avoid conflict with local MySQL
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - aurevia_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  aurevia_network:
    driver: bridge

volumes:
  mysql_data:
